# GitHub Actions 工作流 - 构建安卓 APK
# 
# 此工作流会自动：
# 1. 设置 Java 17 环境
# 2. 生成 Gradle Wrapper（如果缺失）
# 3. 编译 Debug 和 Release APK
# 4. 上传 APK 作为构建产物

name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 设置 Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      # 下载 Gradle Wrapper (直接下载避免版本兼容性问题)
      - name: Download Gradle Wrapper
        run: |
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Downloading Gradle Wrapper..."
            mkdir -p gradle/wrapper
            curl -L -o gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/v8.4.0/gradle/wrapper/gradle-wrapper.jar
          fi
      
      # 授予 gradlew 执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      # 缓存 Gradle 依赖
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      # 编译 Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug
      
      # 编译 Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease
      
      # 上传 Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
      
      # 上传 Release APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
